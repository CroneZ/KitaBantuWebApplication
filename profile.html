<!DOCTYPE html5>
<html>
    <head>
        <link rel="stylesheet" href="dashboard.css">
    </head>
    <body class = "greenBody">
        <div class = profileFormWrapper>
            <h4>Edit Profile</h4>
            <form>
                <div class = "formContentWrapper">
                    <div class = "leftColumn">
                        <p>Full Name</p>
                        <input type = "text" placeholder="Some name">
                        <p>Gender</p>
                        <select name = "gender" id = "gender">
                            <option value = "Male">Male</option>
                            <option value = "Female">Female</option>
                        </select>
                        <p>Occupation</p>
                        <input type = "text" placeholder="Some Occupation">
                        <p>Phone No</p>
                        <input type = "text" placeholder="Some phone number">
                    </div>
                    <div class = "middleColumn">
                        <p>Password</p>
                        <input type = "password" placeholder="*******">
                        <p>Confirm Password</p>
                        <input type = "password" placeholder="*******">
                        <p>Email</p>
                        <input type = "text" placeholder="Some email address">
                        <p>Identity Card No.</p>
                        <input type = "text" placeholder="Some name">
                    </div>
                    <div class = "rightColumn">
                        <p>Address 1</p>
                        <input type = "password" placeholder="*******">
                        <p>Address 2</p>
                        <input type = "password" placeholder="*******">
                        <p>Post Code</p>
                        <input type = "text" placeholder="Some post code">
                        <div class = "shortInputWrapper">
                            <div class = "shortInput">
                                <p>City</p>
                                <input type = "text" placeholder="Some city">
                            </div>
                            <div class = "shortInput">
                                <p>State</p>
                                <input type = "text" placeholder="Some state">
                            </div>
                        </div>                    
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
